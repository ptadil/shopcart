<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - shopping card</title>
    <!--Link TO CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="head1">
    
   <div style="background-color: rgb(41, 41, 41);">
         <!--header--> 
        <div src="" alt="" class="newimg"></div>
   <div class='header'>
    
        <div class="nav container">
            <div class="main-logo">     
              <img src="shopcart.png" alt="" class="simg">
              <a href="#" class="name">Shop</a>
              <a href="" class="name2">Cart</a>
            </div>
         <i class="bx bx-shopping-bag" id="card-icon"></i>
         <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <div class="cart-content">
                    <div class="cart-box">
                        <img src="product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">AIRPOD</div>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class="bx bxs-trash-alt cart-remove"></i>
                    </div>
            </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <button type="button" class="btn-buy">Buy Now</button>
            <i class="bx bx-x" id="close-cart"></i>
        </div>







       




        </div>
        

    </div>
   
    <section class="shop-container">

       <div  class="box">
        <input type="text" placeholder="Search...">
        <a href="">
            <i class="bx bx-search" id="icons"></i>
        </a>
       </div>
        <h2 class="section title">Shop product</h2>
        <div class="shop-content">

            <div class="product-box">
                <img src="product1.jpg" alt="" class="product-img">
                <h2 class="product-title">SHIRT</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart" id="add-card"></i>
            </div>

            <div class="product-box">
                <img src="product2.jpg" alt="" class="product-img">
                <h2 class="product-title">AIRPOD</h2>
                <span class="price">$100</span>
                <i class="bx bx-shopping-bag add-cart" id="add-cart1"></i>
            </div>

            <div class="product-box">
                <img src="product3.jpg" alt="" class="product-img">
                <h2 class="product-title">HOODER</h2>
                <span class="price">$235</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <div class="product-box">
                <img src="product4.jpg" alt="" class="product-img">
                <h2 class="product-title">BOTTLE</h2>
                <span class="price">$55</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <div class="product-box">
                <img src="product5.jpg" alt="" class="product-img">
                <h2 class="product-title">SILVER METAL </h2>
                <span class="price">$155</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <div class="product-box">
                <img src="product6.jpg" alt="" class="product-img">
                <h2 class="product-title">CAP</h2>
                <span class="price">$20</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <div class="product-box">
                <img src="product7.jpg" alt="" class="product-img">
                <h2 class="product-title">BAG</h2>
                <span class="price">$85</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <div class="product-box">
                <img src="product8.jpg" alt="" class="product-img">
                <h2 class="product-title">SHOE</h2>
                <span class="price">$55</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

          
        </div>
    </section>
 </div> 





 <div class="mbox">
 <div class="boxx">
    <h2 class="boxxcart-title">Your Product</h2>
    <div class="boxxcart-content">
            <div class="boxxcart-box">
                <img src="product2.jpg" alt="" class="boxxcart-img">
                <div class="boxxdetail-box">
                    <div class="boxxcart-product-title">AIRPOD</div>
                    <div class="boxxcart-price">$25</div>
                    
                </div>
              
            </div>
    </div>
    
    <button type="button" class="boxxbtn-buy">Buy Now</button>
    <i class="bx bx-x" id="boxxclose-cart"></i>
</div>
</div>






 <script dafer src="main.js"></script>
</body>
</html>
